<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID-LAB NYC</title>
<style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
        font-family: Helvetica, Arial, sans-serif;
        color: white;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        background: black;
        padding: 40px 20px;
    }

    .content {
        width: 200px;                  /* ←←← THIS IS THE ONLY NUMBER YOU EVER TOUCH */
    }

    .logo {
        width: 200px;
        height: auto;
        margin-bottom: 50px;
    }

    .description {
        width: 200px;
        font-size: 12px;
        line-height: 1.7;
        margin-bottom: 20px;
    }

    .location  { font-size:13px; margin: 30px 0 50px; opacity:0.9; }
    .contact-btn {
        display:inline-block; color:white; text-decoration:none;
        text-transform:uppercase; font-size:12px; font-weight:bold;
        letter-spacing:1.5px; border:1px solid white; padding:14px 36px;
        transition:all 0.3s;
    }
    .contact-btn:hover { background:white; color:black; }
</style>
</head>
<body>

    <img class="logo" src="Logo ID-LAB.JPG" alt="ID-LAB Logo">

    <div class="tagline">
        ID-LAB is an architecture and interior design practice founded by Niccolo Baldi, dedicated to identity-driven design.
    </div>

    <div class="location">Brooklyn, NY</div>

    <a href="mailto:info@id-lab.nyc" class="contact-btn">Contact</a>

</body>
</html>
