<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ID-LAB NYC</title>

<link rel="preload" href="Images/01.jpg" as="image">
<link rel="preload" href="logo.png" as="image">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    background:#000;
    overflow:hidden;
    font-family:Helvetica,Arial,sans-serif;
    position:relative;
    cursor:pointer;
}

/* SLIDES — NORMAL STATE */
.slide{
    position:fixed;
    top:0;left:0;
    width:100vw;height:100vh;
    z-index:1;
    background:#000;
    display:block;
}
.slide img{
    width:100%;
    height:100%;
    object-fit:cover;
}
.slide:not(.active){
    display:none;
}

/* HARD BLOCK SLIDES DURING LOADING */
body.loading .slide{
    display:none !important;
}

/* UI */
.top-bar,.caption-bar{
    position:fixed;
    left:0;
    width:100%;
    background:#000;
    z-index:30;
    height:36px;
    display:flex;
    align-items:center;
    justify-content:center;
}
.top-bar{top:0;}
.caption-bar{bottom:0;align-items:flex-start;padding-top:8px;}

.top-text,.caption{
    color:#fff;
    font-size:8px;
    letter-spacing:1.2px;
    text-transform:uppercase;
    text-align:center;
    line-height:1.4;
}

.logo{
    position:fixed;
    width:60px;
    z-index:40;
    user-select:none;
    pointer-events:none;
    filter:drop-shadow(0 0 12px rgba(255,255,255,0.7));
}

.contact-btn{
    position:fixed;
    top:50%;left:50%;
    transform:translate(-50%,-50%);
    z-index:40;
    color:white;
    text-decoration:none;
    text-transform:uppercase;
    font-size:10px;
    font-weight:bold;
    letter-spacing:1.4px;
    border:1px solid white;
    padding:5px 12px;
}
.contact-btn:hover{background:white;color:black;}
</style>
</head>

<body class="loading">

<!-- SLIDES -->
<div class="slide active"><img src="Images/01.jpg"></div>
<div class="slide"><img src="Images/02.jpg"></div>
<div class="slide"><img src="Images/03.jpg"></div>
<div class="slide"><img src="Images/04.jpg"></div>
<div class="slide"><img src="Images/05.jpg"></div>
<div class="slide"><img src="Images/06.jpg"></div>
<div class="slide"><img src="Images/06-B.jpg"></div>

<div class="top-bar">
  <div class="top-text">
    ID-LAB IS AN ARCHITECTURE AND INTERIOR DESIGN PRACTICE<br>
    BASED IN NYC, DEDICATED TO IDENTITY-DRIVEN DESIGN
  </div>
</div>

<img class="logo" src="logo.png">
<a href="mailto:info@id-lab.nyc" class="contact-btn">Contact</a>

<div class="caption-bar">
  <div class="caption" id="caption">Loading slideshow – 0%</div>
</div>

<script>
const slides = Array.from(document.querySelectorAll('.slide'));
const images = slides.map(s => s.querySelector('img'));
const captionEl = document.getElementById('caption');

let loaded = 0;
let current = 0;
let started = false;

images.forEach(img=>{
    if(img.complete && img.naturalHeight){
        onLoad();
    }else{
        img.addEventListener('load', onLoad);
        img.addEventListener('error', onLoad);
    }
});

function onLoad(){
    loaded++;
    captionEl.innerHTML = `Loading slideshow – ${Math.round(loaded/images.length*100)}%`;

    if(loaded >= 5 && !started){
        started = true;
        document.body.classList.remove('loading');
        captionEl.innerHTML = "";
        slides[0].style.display = "block";
    }
}

function nextSlide(){
    slides[current].classList.remove('active');
    slides[current].style.display = "none";
    current = (current + 1) % slides.length;
    slides[current].classList.add('active');
    slides[current].style.display = "block";
}

document.body.addEventListener('click', nextSlide);
</script>

</body>
