<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ID-LAB NYC</title>
<style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{background:#000;overflow:hidden;font-family:Helvetica,Arial,sans-serif;position:relative;}

    .slide{position:fixed;top:0;left:0;width:100vw;height:100vh;opacity:0;transition:opacity 0.2s ease-in-out;z-index:1;}
    .slide img{width:100%;height:100%;object-fit:cover;}
    .slide.active{opacity:1;}

    .header-row, .footer-row{
        position:fixed;left:0;width:100%;height:5vh;min-height:36px;
        display:flex;z-index:30;pointer-events:none;
    }
    .header-row{top:0;}
    .footer-row{bottom:0;}

    .box{
        border:1.5px solid white;background:#000;color:#fff;
        transition:all .3s;pointer-events:auto;padding:5px;
    }
    .center-box{
        flex:0 0 auto;display:flex;align-items:center;justify-content:center;
        text-align:center;height:100%;
    }
    .footer-row .center-box{align-items:flex-start;padding-top:5px;}
    .side-box{flex:1;height:100%;border-left:none;border-right:none;}
    .side-box.left{border-left:1.5px solid white !important;}
    .side-box.right{border-right:1.5px solid white !important;}

    .top-text,.caption{
        font-size:clamp(7px,0.9vw,18px);letter-spacing:0.15em;
        text-transform:uppercase;line-height:1.4;
    }

    .box.hit{background:#fff !important;color:#000 !important;}

    .logo{
        position:fixed;width:clamp(50px,8vw,120px);height:auto;z-index:40;
        pointer-events:none;user-select:none;
        filter:drop-shadow(0 0 12px rgba(255,255,255,0.7));
    }

    .contact-btn{
        position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);
        z-index:40;color:white;text-decoration:none;text-transform:uppercase;
        font-size:clamp(9px,1.1vw,20px);font-weight:bold;letter-spacing:0.14em;
        border:1.5px solid white;padding:5px 20px;background:transparent;
        transition:all .25s;
    }
    .contact-btn:hover,.contact-btn.hit{background:white;color:black;}
</style>
</head>
<body>

<!-- Slides -->
<div class="slide active"><img src="Images/01.jpg"></div>
<div class="slide"><img src="Images/02.jpg"></div>
<div class="slide"><img src="Images/03.jpg"></div>
<div class="slide"><img src="Images/04.jpg"></div>
<div class="slide"><img src="Images/05.jpg"></div>
<div class="slide"><img src="Images/06.jpg"></div>
<div class="slide"><img src="Images/6-B.jpg"></div>
<div class="slide"><img src="Images/07.jpg"></div>
<div class="slide"><img src="Images/08.jpg"></div>
<div class="slide"><img src="Images/09.jpg"></div>
<div class="slide"><img src="Images/10.jpg"></div>
<div class="slide"><img src="Images/11.jpg"></div>
<div class="slide"><img src="Images/12.jpg"></div>
<div class="slide"><img src="Images/13.jpg"></div>
<div class="slide"><img src="Images/14.jpg"></div>
<div class="slide"><img src="Images/15.jpg"></div>
<div class="slide"><img src="Images/16.jpg"></div>
<div class="slide"><img src="Images/17.jpg"></div>
<div class="slide"><img src="Images/18.jpg"></div>
<div class="slide"><img src="Images/19.jpg"></div>
<div class="slide"><img src="Images/20.jpg"></div>
<div class="slide"><img src="Images/21.jpg"></div>
<div class="slide"><img src="Images/22.jpg"></div>

<!-- TOP ROW -->
<div class="header-row">
    <div class="side-box left box"></div>
    <div class="center-box box">
        <div class="top-text">
            ID-LAB IS AN ARCHITECTURE AND INTERIOR DESIGN PRACTICE<br>
            BASED IN NYC DEDICATED TO IDENTITY-DRIVEN DESIGN
        </div>
    </div>
    <div class="side-box right box"></div>
</div>

<!-- LOGO -->
<img class="logo" src="logo.png" alt="ID-LAB NYC">

<!-- CONTACT BUTTON -->
<a href="mailto:info@id-lab.nyc" class="contact-btn">Contact</a>

<!-- BOTTOM ROW -->
<div class="footer-row">
    <div class="side-box left box"></div>
    <div class="center-box box">
        <div class="caption" id="caption"></div>
    </div>
    <div class="side-box right box"></div>
</div>

<script>
const captions = {
    "01.jpg": "OMA · Louis Vuitton Visionary Journeys – Origins<br>Osaka · 2025",
    "02.jpg": "OMA · Louis Vuitton Visionary Journeys – Monogram<br>Osaka · 2025",
    "03.jpg": "OMA · Louis Vuitton Visionary Journeys – Trunkscape<br>Bangkok · 2024",
    "04.jpg": "OMA · Louis Vuitton Visionary Journeys – Giveaway<br>Bangkok · 2024",
    "05.jpg": "OMA · Louis Vuitton Visionary Journeys – Sport<br>Shanghai · 2025",
    "06.jpg": "OMA · Louis Vuitton Visionary Journeys – Fashion Icons<br>Shanghai · 2025",
    "6-B.jpg": "OMA · Louis Vuitton Visionary Journeys – Fashion Icons<br>Shanghai · 2025",
    "07.jpg": "OMA · Louis Vuitton Temaki Restaurant<br>Paris · ongoing",
    "08.jpg": "Anastasio Architects & Stefano Pasqualetti Design<br>The Boston Consulting Group (BCG) · Miami · 2020",
    "09.jpg": "Anastasio Architects & Stefano Pasqualetti Design<br>The Boston Consulting Group (BCG) · Miami · 2020",
    "10.jpg": "Anastasio Architects & Stefano Pasqualetti Design<br>The Boston Consulting Group (BCG) · Miami · 2020",
    "11.jpg": "Anastasio Architects · A. Pasta Bar<br>interior design by Alessandro Pasquale Studio · New York · 2017",
    "12.jpg": "Anastasio Architects · A. Pasta Bar<br>interior design by Alessandro Pasquale Studio · New York · 2017",
    "13.jpg": "AR Architecture · Dear Irving on Hudson<br>interior design by Delphine Mauroit · New York · 2018",
    "14.jpg": "AR Architecture · Dear Irving on Hudson<br>interior design by Delphine Mauroit · New York · 2018",
    "15.jpg": "Anastasio Architects · Giada Flagship, concept by Claudio Silvestrin<br>Boston · 2019",
    "16.jpg": "Anastasio Architects · Giada Flagship, concept by Claudio Silvestrin<br>Boston · 2019",
    "17.jpg": "Anastasio Architects · Golden Goose Flagship<br>Chicago · 2019",
    "18.jpg": "Anastasio Architects · Golden Goose Flagship<br>Scottsdale · 2020",
    "19.jpg": "OMA · Louis Vuitton Visionary Journeys – Trunkscape<br>Osaka · 2025",
    "20.jpg": "OMA · Louis Vuitton Visionary Journeys – LV& Japan<br>Osaka · 2025",
    "21.jpg": "OMA · Louis Vuitton Visionary Journeys – Atelier<br>Osaka · 2025",
    "22.jpg": "OMA · Louis Vuitton Visionary Journeys – Materials<br>Osaka · 2025"
};

const logo = document.querySelector('.logo');
const slides = document.querySelectorAll('.slide');
const captionEl = document.getElementById('caption');
const btn = document.querySelector('.contact-btn');
const boxes = document.querySelectorAll('.box');

const logoSize = Math.max(50, Math.min(120, innerWidth * 0.08));
const topBarH = innerHeight * 0.05;
const bottomBarH = innerHeight * 0.05;
const baseSpeed = innerWidth * 0.0018;

let x = Math.random() * (innerWidth - logoSize);
let y = topBarH + Math.random() * (innerHeight - topBarH - bottomBarH - logoSize);
let dx = (Math.random() > 0.5 ? baseSpeed : -baseSpeed);
let dy = (Math.random() > 0.5 ? baseSpeed : -baseSpeed);

let shuffled = [...slides];
for (let i = shuffled.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
}
let current = 0;

shuffled[0].classList.add('active');
captionEl.innerHTML = captions["01.jpg"] || "";

function animate() {
    x += dx; y += dy;
    let edgeHit = false;

    if (y <= topBarH) { y = topBarH; dy = -dy; edgeHit = true; }
    if (y >= innerHeight - bottomBarH - logoSize) { y = innerHeight - bottomBarH - logoSize; dy = -dy; edgeHit = true; }
    if (x <= 0 || x >= innerWidth - logoSize) { dx = -dx; edgeHit = true; }

    const logoRight = x + logoSize;
    const logoBottom = y + logoSize;

    const r = btn.getBoundingClientRect();
    if (logoRight > r.left && x < r.right && logoBottom > r.top && y < r.bottom) {
        btn.classList.add('hit');
        setTimeout(() => btn.classList.remove('hit'), 300);
    }

    boxes.forEach(box => {
        const b = box.getBoundingClientRect();
        if (logoRight > b.left && x < b.right && logoBottom > b.top && y < b.bottom) {
            box.classList.add('hit');
            setTimeout(() => box.classList.remove('hit'), 300);
        }
    });

    if (edgeHit) {
        shuffled[current].classList.remove('active');
        current = (current + 1) % shuffled.length;
        shuffled[current].classList.add('active');
        const file = shuffled[current].querySelector('img').src.split('/').pop();
        const base = file.replace(/-B\.jpg/gi, '.jpg');
        captionEl.innerHTML = captions[base] || "";
    }

    logo.style.transform = `translate(${x}px, ${y}px)`;
    requestAnimationFrame(animate);
}

animate();

window.addEventListener('resize', () => {
    const newSize = Math.max(50, Math.min(120, innerWidth * 0.08));
    x = Math.max(0, Math.min(x, innerWidth - newSize));
    y = Math.max(topBarH, Math.min(y, innerHeight - bottomBarH - newSize));
});
</script>
</body>
</html>
