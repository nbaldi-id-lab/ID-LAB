<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ID-LAB NYC</title>
<style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{background:#000;overflow:hidden;font-family:Helvetica,Arial,sans-serif;position:relative;}

    .slide{position:fixed;top:0;left:0;width:100vw;height:100vh;opacity:0;transition:opacity 0.2s ease-in-out;z-index:1;}
    .slide img{width:100%;height:100%;object-fit:cover;}
    .slide.active{opacity:1;}

    /* Top and bottom rows with three boxes each */
    .header-row, .footer-row{
        position:fixed;left:0;width:100%;height:5vh;min-height:36px;
        display:flex;z-index:30;pointer-events:none;
    }
    .header-row{top:0;}
    .footer-row{bottom:0;}

    .box{
        border:1.5px solid white;background:#000;color:#fff;
        transition:all .3s;pointer-events:auto;
        padding:5px; /* ← 5px all around */
    }
    .center-box{
        flex:0 0 auto;display:flex;align-items:center;justify-content:center;
        text-align:center;height:100%;
    }
    .footer-row .center-box{align-items:flex-start;padding-top:5px;}
    .side-box{flex:1;height:100%;border-left:none;border-right:none;}
    .side-box.left{border-left:1.5px solid white !important;}
    .side-box.right{border-right:1.5px solid white !important;}

    .top-text,.caption{
        font-size:clamp(7px,0.9vw,18px);letter-spacing:0.15em;
        text-transform:uppercase;line-height:1.4;
    }

    /* Invert effect */
    .box.hit{background:#fff !important;color:#000 !important;}

    .logo{
        position:fixed;width:clamp(50px,8vw,120px);height:auto;z-index:40;
        pointer-events:none;user-select:none;
        filter:drop-shadow(0 0 12px rgba(255,255,255,0.7));
    }

    .contact-btn{
        position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);
        z-index:40;color:white;text-decoration:none;text-transform:uppercase;
        font-size:clamp(9px,1.1vw,20px);font-weight:bold;letter-spacing:0.14em;
        border:1.5px solid white;padding:5px 20px;background:transparent; /* ← 5px all around */
        transition:all .25s;
    }
    .contact-btn:hover,.contact-btn.hit{background:white;color:black;}
</style>
</head>
