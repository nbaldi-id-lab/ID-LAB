<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ID-LAB NYC</title>
<style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{background:#000;overflow:hidden;font-family:Helvetica,Arial,sans-serif;position:relative;}

    /* ——— BACKGROUND SLIDESHOW ——— */
    .slide{
        position:fixed;top:0;left:0;width:100vw;height:100vh;
        opacity:0;transition:opacity 1.8s ease-in-out;z-index:1;
    }
    .slide img{width:100%;height:100%;object-fit:cover;}
    .slide.active{opacity:1;}

    /* ——— FOREGROUND CONTENT (always on top) ——— */
    .overlay{
        position:fixed;top:0;left:0;width:100%;height:100%;
        display:flex;flex-direction:column;align-items:center;justify-content:center;
        z-index:10;pointer-events:none;
    }
    .overlay > * {pointer-events:auto;}
    .logo{width:200px;height:auto;margin-bottom:60px;}
    .description{max-width:380px;color:white;font-size:12px;line-height:1.75;text-align:center;margin-bottom:20px;}
    .location{font-size:13px;color:white;margin:30px 0 50px;opacity:0.9;}
    .contact-btn{
        display:inline-block;color:white;text-decoration:none;text-transform:uppercase;
        font-size:14px;font-weight:bold;letter-spacing:1.5px;border:1px solid white;
        padding:14px 36px;transition:all .3s;
    }
    .contact-btn:hover{background:white;color:black;}

    /* ——— 8px CAPTION BAR ——— */
    .caption-bar{
        position:fixed;bottom:0;left:0;width:100%;background:rgba(0,0,0,0.9);
        padding:9px 0;text-align:center;z-index:20;
    }
    .caption{color:#fff;font-size:8px;letter-spacing:1.2px;text-transform:uppercase;}
</style>
</head>
<body>

<!-- BACKGROUND SLIDESHOW – path fixed for uppercase "Images" folder -->
<div class="slide active"><img src="Images/01.jpg"></div>
<div class="slide"><img src="Images/02.jpg"></div>
<div class="slide"><img src="Images/03.jpg"></div>
<div class="slide"><img src="Images/04.jpg"></div>
<div class="slide"><img src="Images/05.jpg"></div>
<div class="slide"><img src="Images/06.jpg"></div>
<div class="slide"><img src="Images/07.jpg"></div>
<div class="slide"><img src="Images/08.jpg"></div>
<div class="slide"><img src="Images/09.jpg"></div>
<div class="slide"><img src="Images/10.jpg"></div>
<div class="slide"><img src="Images/11.jpg"></div>
<div class="slide"><img src="Images/12.jpg"></div>
<div class="slide"><img src="Images/13.jpg"></div>
<div class="slide"><img src="Images/14.jpg"></div>
<div class="slide"><img src="Images/15.jpg"></div>
<div class="slide"><img src="Images/16.jpg"></div>
<div class="slide"><img src="Images/17.jpg"></div>
<div class="slide"><img src="Images/18.jpg"></div>
<div class="slide"><img src="Images/19.jpg"></div>
<div class="slide"><img src="Images/19-B.jpg"></div>
<div class="slide"><img src="Images/20.jpg"></div>
<div class="slide"><img src="Images/21.jpg"></div>
<div class="slide"><img src="Images/22.jpg"></div>
<!-- add more -B/-C files the same way -->

<!-- FOREGROUND CONTENT -->
<div class="overlay">
    <img class="logo" src="logo.png" alt="ID-LAB NYC">
    <div class="description">
        ID-LAB is an architecture and interior design practice founded by Niccolo Baldi,
        dedicated to identity-driven design.
    </div>
    <div class="location">Brooklyn, NY</div>
    <a href="mailto:info@id-lab.nyc" class="contact-btn">Contact</a>
</div>

<!-- 8px CAPTION BAR -->
<div class="caption-bar">
    <div class="caption" id="caption"></div>
</div>

<script>
// Caption database (only base files needed)
const captions = {
    "01.jpg": "OMA · Louis Vuitton Visionary Journeys – Origins · Osaka · 2025",
    "02.jpg": "OMA · Louis Vuitton Visionary Journeys – Monogram · Osaka · 2025",
    "03.jpg": "OMA · Louis Vuitton Visionary Journeys – Trunkscape · Bangkok · 2024",
    "04.jpg": "OMA · Louis Vuitton Visionary Journeys – Giveaway · Bangkok · 2024",
    "05.jpg": "OMA · Louis Vuitton Visionary Journeys – Sport · Shanghai · 2025",
    "06.jpg": "OMA · Louis Vuitton Visionary Journeys – Fashion Icons · Shanghai · 2025",
    "07.jpg": "OMA · Louis Vuitton Temaki Restaurant · Paris · ongoing",
    "08.jpg": "Anastasio Architects & Stefano Pasqualetti Design · BCG Miami Office · Miami · 2020",
    "09.jpg": "Anastasio Architects & Stefano Pasqualetti Design · BCG Miami Office · Miami · 2020",
    "10.jpg": "Anastasio Architects & Stefano Pasqualetti Design · BCG Miami Office · Miami · 2020",
    "11.jpg": "Anastasio Architects · A. Pasta Bar, interior design by Alessandro Pasquale Studio · New York · 2017",
    "12.jpg": "Anastasio Architects · A. Pasta Bar, interior design by Alessandro Pasquale Studio · New York · 2017",
    "13.jpg": "AR Architecture · Dear Irving on Hudson, interior design by Delphine Mauroit · New York · 2018",
    "14.jpg": "AR Architecture · Dear Irving on Hudson, interior design by Delphine Mauroit · New York · 2018",
    "15.jpg": "Anastasio Architects · Giada Flagship, concept by Claudio Silvestrin · Boston · 2019",
    "16.jpg": "Anastasio Architects · Giada Flagship, concept by Claudio Silvestrin · Boston · 2019",
    "17.jpg": "Anastasio Architects · Golden Goose Flagship · Chicago · 2019",
    "18.jpg": "Anastasio Architects · Golden Goose Flagship · Scottsdale · 2020",
    "19.jpg": "OMA · Louis Vuitton Visionary Journeys – Trunkscape · Osaka · 2025",
    "20.jpg": "OMA · Louis Vuitton Visionary Journeys – LV& Japan · Osaka · 2025",
    "21.jpg": "OMA · Louis Vuitton Visionary Journeys – Atelier · Osaka · 2025",
    "22.jpg": "OMA · Louis Vuitton Visionary Journeys – Materials · Osaka · 2025"
};

const slides = Array.from(document.querySelectorAll('.slide'));
const captionEl = document.getElementById('caption');

// Fisher-Yates shuffle
function shuffle(a){for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];}return a;}
let shuffled = shuffle([...slides]);
let i = 0;

function next(){
    slides.forEach(s=>s.classList.remove('active'));
    shuffled[i].classList.add('active');
    const file = shuffled[i].querySelector('img').src.split('/').pop();
    const base = file.replace(/-B\.jpg|-C\.jpg/gi,'.jpg');
    captionEl.textContent = captions[base] || "";
    i = (i+1) % shuffled.length;
}
setInterval(next,3000);
next();
</script>
</body>
</html>
